<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dart Statistiken</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for statistics page */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stats-large-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #555;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .stat-card.highlight {
            border-color: #e74c3c;
            background: #5a3a3a;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #cccccc;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2c2c2c;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }

        /* Accuracy grid */
        .accuracy-grid {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .accuracy-item {
            flex: 1;
            background: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #555;
        }

        .accuracy-dart {
            color: #cccccc;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .accuracy-percent {
            color: #3498db;
            font-size: 18px;
            font-weight: bold;
        }

        /* Compact stats grid */
        .stats-compact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        /* Categories list */
        .categories-list {
            margin-top: 20px;
        }

        .categories-list h3 {
            color: #3498db;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            margin-bottom: 4px;
            background: #2c2c2c;
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }

        .category-label {
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
        }

        .category-value {
            color: #3498db;
            font-size: 16px;
            font-weight: bold;
            min-width: 30px;
            text-align: right;
        }

        /* Dart types grid for Last 10 throws */
        .dart-types-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Throw categories list */
        .throw-categories-list {
            margin-top: 15px;
        }

        .throw-categories-list h3 {
            color: #3498db;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .category-item-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            margin-bottom: 4px;
            background: #2c2c2c;
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }
        
        /* Accuracy section within Last 10 throws */
        .accuracy-section {
            margin-top: 20px;
        }
        
        .accuracy-section h3 {
            color: #3498db;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        /* Better bottom padding for navbar */
        .app-main {
            padding-bottom: 120px;
        }

        @media (max-width: 360px) {
            .stats-large-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .dart-types-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .stat-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <main class="app-main">
        <!-- Statistics -->
        <section>
            <h2>Statistiken</h2>
            <div class="stats-compact-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalDarts">0</div>
                    <div class="stat-label">Darts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalThrows">0</div>
                    <div class="stat-label">WÃ¼rfe</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overallAccuracy">0%</div>
                    <div class="stat-label">Hit%</div>
                </div>
            </div>
            
            <!-- Wurf-Kategorien als Liste -->
            <div class="categories-list">
                <h3>Wurf-Kategorien</h3>
                <div class="category-item">
                    <span class="category-label">0</span>
                    <span class="category-value" id="zeroCount">0</span>
                </div>
                <div class="category-item">
                    <span class="category-label">60+</span>
                    <span class="category-value" id="sixtyPlusCount">0</span>
                </div>
                <div class="category-item">
                    <span class="category-label">80+</span>
                    <span class="category-value" id="eightyPlusCount">0</span>
                </div>
                <div class="category-item">
                    <span class="category-label">100+</span>
                    <span class="category-value" id="hundredPlusCount">0</span>
                </div>
                <div class="category-item">
                    <span class="category-label">140+</span>
                    <span class="category-value" id="hundredFortyPlusCount">0</span>
                </div>
                <div class="category-item">
                    <span class="category-label">180</span>
                    <span class="category-value" id="oneEightyCount">0</span>
                </div>
            </div>
        </section>

        <!-- Last 10 Throws -->
        <section>
            <h2>Letzte 10 WÃ¼rfe</h2>
            
            <!-- Dart Types in one row -->
            <div class="dart-types-grid">
                <div class="stat-card">
                    <div class="stat-value" id="lastTenSingle">0</div>
                    <div class="stat-label">Single</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastTenDouble">0</div>
                    <div class="stat-label">Double</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastTenTriple">0</div>
                    <div class="stat-label">Triple</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastTenMiss">0</div>
                    <div class="stat-label">Miss</div>
                </div>
            </div>
            
            <!-- Throw categories as list -->
            <div class="throw-categories-list">
                <h3>Wurf-Ergebnisse</h3>
                <div class="category-item-compact">
                    <span class="category-label">0</span>
                    <span class="category-value" id="lastTenZero">0</span>
                </div>
                <div class="category-item-compact">
                    <span class="category-label">100+</span>
                    <span class="category-value" id="lastTenHundredPlus">0</span>
                </div>
                <div class="category-item-compact">
                    <span class="category-label">140+</span>
                    <span class="category-value" id="lastTenHundredFortyPlus">0</span>
                </div>
                <div class="category-item-compact">
                    <span class="category-label">180</span>
                    <span class="category-value" id="lastTenOneEighty">0</span>
                </div>
            </div>
            
            <!-- Accuracy by Dart Position -->
            <div class="accuracy-section">
                <h3>Genauigkeit nach Pfeil-Position</h3>
                <div class="accuracy-grid">
                    <div class="accuracy-item">
                        <div class="accuracy-dart">1. Pfeil</div>
                        <div class="accuracy-percent" id="accuracy1">0%</div>
                    </div>
                    <div class="accuracy-item">
                        <div class="accuracy-dart">2. Pfeil</div>
                        <div class="accuracy-percent" id="accuracy2">0%</div>
                    </div>
                    <div class="accuracy-item">
                        <div class="accuracy-dart">3. Pfeil</div>
                        <div class="accuracy-percent" id="accuracy3">0%</div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
    <script src="statistics.js"></script>
</body>
