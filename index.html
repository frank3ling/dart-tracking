<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dart Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Dart Tracking</h1>
        <div class="header-controls">
            <a href="stats.html" class="nav-button">Statistiken</a>
            <button id="undoBtn" class="undo-button">↶ Zurück</button>
        </div>
    </header>
    <main class="app-main">
        <!-- Zielauswahl -->
        <section class="target-selection">
            <h2>Trainingsziel</h2>
            <div class="target-grid" id="targetGrid">
                <!-- Zahlen 1-20 und 25 werden dynamisch generiert -->
            </div>
            <div class="selected-target" id="selectedTarget">
                <span>Ausgewählt: </span><strong id="currentTarget">20</strong>
            </div>
        </section>

        <!-- Aktueller Wurf Status -->
        <section class="current-throw">
            <h2>Aktueller Wurf</h2>
            <div class="throw-display" id="throwDisplay">
                <div class="dart-status" data-dart="1">
                    <span class="dart-number">1</span>
                    <span class="dart-result" id="dart1Result">?</span>
                </div>
                <div class="dart-status" data-dart="2">
                    <span class="dart-number">2</span>
                    <span class="dart-result" id="dart2Result">?</span>
                </div>
                <div class="dart-status" data-dart="3">
                    <span class="dart-number">3</span>
                    <span class="dart-result" id="dart3Result">?</span>
                </div>
            </div>
        </section>

        <!-- Eingabe Buttons -->
        <section class="input-section">
            <h2>Wurf eingeben</h2>
            <div class="input-buttons">
                <button class="input-btn single-btn" data-type="single">
                    <span class="btn-label">Single</span>
                    <span class="btn-points" id="singlePoints">20</span>
                </button>
                <button class="input-btn double-btn" data-type="double">
                    <span class="btn-label">Double</span>
                    <span class="btn-points" id="doublePoints">40</span>
                </button>
                <button class="input-btn triple-btn" data-type="triple">
                    <span class="btn-label">Triple</span>
                    <span class="btn-points" id="triplePoints">60</span>
                </button>
                <button class="input-btn miss-btn" data-type="miss">
                    <span class="btn-label">Miss</span>
                    <span class="btn-points">0</span>
                </button>
            </div>
        </section>

        <!-- Historie -->
        <section class="history-section">
            <h2>Letzte Würfe</h2>
            <div class="history-list" id="historyList">
                <div class="history-placeholder">Noch keine Würfe erfasst</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="input.js"></script>
</body>
</html>
