                <span id="dart2Simple">-</span>
                <span class="separator">/</span>

        <!-- Eingabe Buttons -->
        <section class="input-section">

        </section>

                <label for="targetSelect">Aktuelles Ziel:</label>
                <select id="targetSelect" class="target-dropdown">
